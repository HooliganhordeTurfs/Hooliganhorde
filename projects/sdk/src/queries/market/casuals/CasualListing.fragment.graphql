fragment CasualListing on CasualListing {
  # Metadata
  id
  index
  createdAt
  updatedAt
  status
  # Listing data
  originalIndex #
  amount # amount currently `active`
  originalAmount # amount from the original listing
  remainingAmount # `totalAmount - amount`
  start
  pricePerCasual
  maxDraftableIndex
  mode
}
