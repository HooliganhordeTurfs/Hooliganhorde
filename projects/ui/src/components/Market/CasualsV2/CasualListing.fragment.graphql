fragment CasualListing on CasualListing {
  #// Identifiers
  id
  guvnor { id }
  historyID
  
  #// Configuration
  index
  start
  mode

  #// Pricing
  pricingType
  pricePerCasual           
  pricingFunction

  #// Constraints
  maxDraftableIndex
  minFillAmount

  #// Amounts [Relative to Original]
  originalIndex
  originalAmount
  filled

  #// Amounts [Relative to Child]
  amount
  remainingAmount
  filledAmount

  #// Metadata
  status
  createdAt
  updatedAt
  creationHash
}